<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Received | Cape Town Explorer</title>
  <meta name="description" content="Thank you page for submitted product reviews.">
  <meta name="author" content="Prosper Opara">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/review.js"></script>
</head>
<body class="confirm-body">
  <main class="confirm-card">
    <p class="eyebrow">Review Submitted</p>
    <h1>Thank you!</h1>
    <p>Your insight helps fellow Cape Town explorers prep with confidence. Below is a snapshot of what you shared.</p>

    <dl class="summary" id="summary"></dl>

    <p class="counter">You've submitted <strong id="reviewCount">0</strong> review(s) during this session. Keep them coming!</p>

    <a class="primary-btn" href="form.html">Post Another Review</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Prosper Opara | Cape Town Explorer</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = `Last Modification: ${document.lastModified}`;
  </script>
</body>
</html>
